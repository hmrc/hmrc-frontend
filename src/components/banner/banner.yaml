params:
- name: language
  type: string
  required: false
  description: Either "en" for English or "cy" for Welsh
- name: assetsPath
  type: string
  required: false
  description: The public path for the assets folder. If not provided it defaults to /assets
- name: useDeprecatedCrown
  type: boolean
  required: false
  description: A feature flag to use old St Edward’s Crown. If "false" or unset, defaults to the Tudor Crown
previewLayout: full-width

examples:
- name: default
  description: The standard banner
  data:
    language: en
- name: welsh
  description: The standard welsh banner
  data:
    language: cy
- name: with-deprecated-crown
  description: The standard banner with the deprecated (St Edward’s Crown) logo
  data:
    language: en
    useDeprecatedCrown: true
