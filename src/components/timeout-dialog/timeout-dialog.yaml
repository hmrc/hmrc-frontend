examples:
- name: default
  data:
    timeout: 75
    countdown: 74
    keepAliveUrl: "?abc=def"
    signOutUrl: "?ghi=jkl"
    synchroniseTabs: false
    alternateStates:
      signOutLinkHovered:
        beforeTakingScreenshot:
          - hover: ".govuk-link"
      signOutLinkFocused:
        beforeTakingScreenshot:
          - focus: ".govuk-link"
      staySignedInButtonHovered:
        beforeTakingScreenshot:
          - hover: ".govuk-button"
      staySignedInButtonFocused:
        beforeTakingScreenshot:
          - focus: ".govuk-button"
      zoomed:
        backstopScenarioOptions:
          viewports:
            - label: phone
              width: 320
              height: 480
        beforeTakingScreenshot:
          - zoom: "200%"
- name: long-delay-with-title
  data:
    title: "Example Timeout Dialog"
    timeout: 700
    countdown: 690
    keepAliveUrl: "?abc=def"
    signOutUrl: "?ghi=jkl"
    synchroniseTabs: false
- name: welsh-language
  data:
    language: "cy"
    timeout: 70
    countdown: 68
    keepAliveUrl: "?abc=def"
    signOutUrl: "?ghi=jkl"
    synchroniseTabs: false
- name: all-options-set
  data:
    timeout: 100
    countdown: 90
    keepAliveUrl: "keepAliveUrl"
    signOutUrl: "signOutUrl"
    title: "title"
    message: "message"
    messageSuffix : "there is a suffix"
    keepAliveButtonText: "keepAliveButtonText"
    signOutButtonText: "signOutButtonText"
    synchroniseTabs: false
    hideSignOutButton: false
#   hideSignOutButton is experimental, please don't use in HMRC services without testing with your users. See Github issues/316
- name: synchronise-tabs
  data:
    timeout: 75
    countdown: 73
    keepAliveUrl: "?abc=def"
    signOutUrl: "?ghi=jkl"
    synchroniseTabs: true
- name: timeout-warnings-not-synchronised
  data:
    timeout: 75
    countdown: 73
    keepAliveUrl: "?abc=def"
    signOutUrl: "?ghi=jkl"
    synchroniseTabs: false
- name: hide-sign-out-button
  data:
    timeout: 75
    countdown: 74
    keepAliveUrl: "?abc=def"
    signOutUrl: "?ghi=jkl"
    hideSignOutButton: true

visualRegressionTests:
  backstopScenarioOptions:
    useFakeTimers: true
    beforeTakingScreenshot:
      - advanceClockInSeconds: 10
